name: SonarQube Scan (Windows)

on:
  push:
    branches:
      - main

jobs:
  sonar:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'  # obbligatorio

      - name: Grant execute permission to Gradle wrapper (solo se serve)
        run: git config --global core.autocrlf false

      - name: Build project
        run: .\gradlew.bat build  # Assicurati che ci sia gradlew.bat nel repo

      - name: Run SonarQube scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner.bat ^
            -Dsonar.projectKey=myproject ^
            -Dsonar.host.url=https://sonarqube.mioserver.it ^
            -Dsonar.login=%SONAR_TOKEN% ^
            -Dsonar.java.binaries=build\classes
